{% extends "layout.html" %}

{% block title %}
    Create a Group
{% endblock %}

{% block main %}
    <h1>Create a Group</h1>
    <form action="/creategroup" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="groupname" placeholder="Group Name" type="text" maxlength="30">
        </div>
        <div class="form-group">
            <input class="form-control" name="bio" placeholder="Short Description" type="text" maxlength="100">
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
{% endblock %}
