{% extends "layout.html" %}

{% block title %}
    Log Run
{% endblock %}

{% block main %}
    <h1>Log Run</h1>
    <br>
            <form action="/new" method="post">
        <div class="form-group">
            <input class="form-control" style="width: 240px;"  name="name" placeholder="Name of Run" type="text" value="{{ username }}'s Run"required>
        </div>
    <div class="row">
        <div class="column" style="text-align: right; padding: 15px">
                <fieldset>
                    <div class="form-group">
                    <input class="form-control" type="text" list="types" name="type" placeholder="Activity Type" style="width: 240px;" required>
                        <datalist id="types">
                            <option>Run</option>
                            <option>Easy Run</option>
                            <option>Long Run</option>
                            <option>Workout</option>
                            <option>Warmup</option>
                            <option>Cooldown</option>
                        </datalist>
                    </div>
                    <div class="form-group">
                        <input class="form-control" style="width: 77px;"  name="hours" placeholder="Hr" min="0" step="1" type="number">
                        <input class="form-control" style="width: 77px;"  name="minutes" placeholder="Min" min="0" step="1" max="59" type="number" required>
                        <input class="form-control" style="width: 77px;"  name="seconds" placeholder="Sec" min="0" step="1" max="59" type="number" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" style="width: 240px;"  name="distance" placeholder="Distance in Miles" min=".01" step="0.01" type="number" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" style="width: 240px;"  name="date" placeholder="Activity Date/Time" max={{today}} type="date" required>
                    </div>
                </fieldset>
        </div>
        <div class="column" style="text-align: left; padding: 15px">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" style="width: 240px;"  name="hravg" placeholder="Average HR (optional)" type="number">
                </div>
                <div class="form-group">
                    <input class="form-control" style="width: 240px;"  name="hrmax" placeholder="Maximum HR (optional)" type="number">
                </div>
                <div class="form-group">
                    <input class="form-control" style="width: 240px;"  name="elevation" placeholder="Elevation Gain (optional)" type="number">
                </div>
                <div>
                    <select class="form-control" name="gearid" style="width: 240px;">
                        <option disabled="" selected="" value="">Shoe</option>
                        {% for i in range(0, length) %}
                            <option value= "{{ gear[i]['id'] }}" >{{ gear[i]['nickname'] }}</option>
                        {% endfor %}
                     </select>
                </div>
            </fieldset>
        </div>
    </div>
        <textarea rows="3" cols="50" style="width: 510px; margin-bottom: 10px; margin-top:-20px;" name="additional" placeholder="Additional Comments (How did it feel? Ancillary Work? Strength?)"></textarea>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
